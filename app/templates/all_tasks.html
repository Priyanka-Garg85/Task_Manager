{% extends "layout.html" %}

{% block content %}
  <div class="content-section">
    <h2>All Tasks</h2>
    <ul class="list-group">
      {% for task in all_tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('tasks.task', task_id=task.id) }}">{{ task.title }}</a>
          <span class="badge badge-primary badge-pill">{{ task.date_posted.strftime('%Y-%m-%d') }}<br>{{ task.date_posted.strftime('%H:%M:%S') }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
